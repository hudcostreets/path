name: Update PATH Ridership Data

on:
  # Run on the 10th of each month at 10am UTC (5am EST / 6am EDT)
  schedule:
    - cron: '0 10 10 * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Check for new data
        id: check
        run: |
          # Download latest PDFs
          path-data refresh || echo "No new PDFs found"

          # Check if there are changes
          if git diff --quiet data/*.pdf; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new data available"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New data found!"
          fi

      - name: Process new data
        if: steps.check.outputs.changes == 'true'
        run: |
          # Parse current year data
          path-data update

          # Combine all years (may fail on PNG generation, but data files will be created)
          path-data combine || echo "Warning: PNG generation failed, but data files updated"

      - name: Create Pull Request
        if: steps.check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update PATH ridership data ($(date +%Y-%m))

            ðŸ¤– Automated monthly data update
          branch: update-path-data-${{ github.run_number }}
          delete-branch: true
          title: 'Update PATH ridership data ($(date +%Y-%m))'
          body: |
            ## ðŸš‚ PATH Ridership Data Update

            Automated update of PATH ridership data from PANYNJ.

            ### Changes
            - Downloaded latest monthly ridership PDFs
            - Parsed and updated parquet files
            - Updated combined dataset (`data/all.pqt`, `data/all.xlsx`)

            ### Review Checklist
            - [ ] Verify data looks reasonable in `data/all.pqt`
            - [ ] Check that latest month is included
            - [ ] Update README stats if needed (July stats vs. April 2019)

            ---
            ðŸ¤– Generated by [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          labels: |
            automated
            data-update
